{% extends 'base.html' %}
{% block title %}Edit Product — KitKeeper{% endblock %}

{% block content %}
<!-- BG pink full-bleed -->
<div class="fixed inset-0 -z-10 bg-[radial-gradient(circle,_#ffb6c1,_#ffc1cc,_#ffe4ec)]"></div>

<div class="min-h-screen flex items-start md:items-center">
  <div class="w-full max-w-[920px] mx-auto px-3 sm:p-4">
    <div class="bg-[radial-gradient(circle,_#fff7cc,_#fff0b3,_#ffeaa7)]
                rounded-[20px] p-5 sm:p-6 md:p-8 shadow-[0_12px_32px_rgba(0,0,0,0.12)]">

      <!-- Top actions -->
      <div class="flex items-center justify-between mb-5 sm:mb-6">
        <a href="{% url 'main:show_product' product.id %}"
           class="inline-flex items-center gap-2 px-4 py-2 rounded-[12px]
                  bg-white border border-[#e5e7eb] text-[#111827]
                  hover:bg-[#ffb6c1] hover:text-white hover:border-[#ffb6c1] transition">
          ← Back
        </a>
        <a href="{% url 'main:show_main' %}"
           class="hidden md:inline-flex items-center gap-2 px-4 py-2 rounded-[12px]
                  bg-white border border-[#e5e7eb] text-[#111827]
                  hover:bg-[#ffb6c1] hover:text-white hover:border-[#ffb6c1] transition">
          Home
        </a>
      </div>

      <h2 class="text-2xl md:text-[28px] md:leading-[34px] font-extrabold text-[#111827] mb-4 md:mb-6">
        Edit Product
      </h2>

      <form method="POST"
            class="grid grid-cols-1 md:grid-cols-[150px_minmax(240px,1fr)] gap-y-3 sm:gap-y-4 gap-x-4">
        {% csrf_token %}

        <!-- Name -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Name:</label>
        <input type="text" name="name" value="{{ form.name.value|default_if_none:'' }}" required
               class="h-[40px] w-full px-3 rounded-[10px] border border-black/20 bg-white
                      text-[14px] leading-[20px] text-[#111827] outline-none
                      focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">

        <!-- Price -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ form.price.value|default_if_none:'' }}" required
               class="h-[40px] w-full px-3 rounded-[10px] border border-black/20 bg-white
                      text-[14px] leading-[20px] text-[#111827] outline-none
                      focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">

        <!-- Description -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-start">Description:</label>
        <textarea name="description" rows="8"
                  class="w-full h-[160px] md:h-[190px] px-3 py-2 rounded-[10px]
                         border border-black/20 bg-white text-[14px] leading-[20px] text-[#111827]
                         outline-none focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">{{ form.description.value|default_if_none:'' }}</textarea>

        <!-- Thumbnail -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Thumbnail:</label>
        <input type="text" name="thumbnail" value="{{ form.thumbnail.value|default_if_none:'' }}"
               class="h-[40px] w-full px-3 rounded-[10px] border border-black/20 bg-white
                      text-[14px] leading-[20px] text-[#111827] outline-none
                      focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">

        <!-- Category -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Category:</label>
        <select name="category"
                class="h-[40px] w-full px-2 rounded-[10px] border border-black/20 bg-white
                       text-[14px] leading-[20px] text-[#111827] outline-none
                       focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">
          {% for val, lab in form.category.field.choices %}
            <option value="{{ val }}" {% if form.category.value == val %}selected{% endif %}>{{ lab }}</option>
          {% endfor %}
        </select>

        <!-- Is featured -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Is featured:</label>
        <div class="h-[40px] flex items-center">
          <input type="checkbox" name="is_featured" value="on" {% if form.is_featured.value %}checked{% endif %}
                 class="w-[18px] h-[18px] rounded border border-black/30">
        </div>

        <!-- Team -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Team:</label>
        <input type="text" name="team" value="{{ form.team.value|default_if_none:'' }}"
               class="h-[40px] w-full px-3 rounded-[10px] border border-black/20 bg-white
                      text-[14px] leading-[20px] text-[#111827] outline-none
                      focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">

        <!-- Season -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Season:</label>
        <input type="text" name="season" value="{{ form.season.value|default_if_none:'' }}"
               class="h-[40px] w-full px-3 rounded-[10px] border border-black/20 bg-white
                      text-[14px] leading-[20px] text-[#111827] outline-none
                      focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">

        <!-- Size -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Size:</label>
        <select name="size"
                class="h-[40px] w-full px-2 rounded-[10px] border border-black/20 bg-white
                       text-[14px] leading-[20px] text-[#111827] outline-none
                       focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">
          {% for val, lab in form.size.field.choices %}
            <option value="{{ val }}" {% if form.size.value == val %}selected{% endif %}>{{ lab }}</option>
          {% endfor %}
        </select>

        <!-- Sleeve -->
        <label for="id_sleeve_type" class="text-[15px] font-semibold text-[#1f2937] md:self-center">Sleeve:</label>
        <select name="sleeve_type" id="id_sleeve_type"
                class="h-[40px] w-full px-2 rounded-[10px] border border-black/20 bg-white
                       text-[14px] leading-[20px] text-[#111827] outline-none
                       focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">
          {% for val, lab in form.sleeve_type.field.choices %}
            <option value="{{ val }}"
              {% if form.sleeve_type.value|stringformat:"s" == val|stringformat:"s" %}selected{% endif %}>
              {{ lab }}
            </option>
          {% endfor %}
        </select>

        <!-- Condition -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Condition:</label>
        <input type="text" name="condition" value="{{ form.condition.value|default_if_none:'' }}"
               class="h-[40px] w-full px-3 rounded-[10px] border border-black/20 bg-white
                      text-[14px] leading-[20px] text-[#111827] outline-none
                      focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">

        <!-- Manufacturer -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Manufacturer:</label>
        <input type="text" name="manufacturer" value="{{ form.manufacturer.value|default_if_none:'' }}"
               class="h-[40px] w-full px-3 rounded-[10px] border border-black/20 bg-white
                      text-[14px] leading-[20px] text-[#111827] outline-none
                      focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">

        <!-- Stock -->
        <label class="text-[15px] font-semibold text-[#1f2937] md:self-center">Stock:</label>
        <input type="number" min="0" name="stock" value="{{ form.stock.value|default_if_none:'0' }}"
               class="h-[40px] w-full px-3 rounded-[10px] border border-black/20 bg-white
                      text-[14px] leading-[20px] text-[#111827] outline-none
                      focus:ring-2 focus:ring-[#6366F1] focus:border-transparent">

        <!-- Actions -->
        <div></div>
        <div class="pt-2 flex flex-col sm:flex-row gap-2">
          <button type="submit"
                  class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2.5 rounded-[12px]
                         bg-white border border-[#111827] text-[#111827] font-semibold
                         hover:bg-[#ffb6c1] hover:text-white hover:border-[#ffb6c1] transition">
            Update
          </button>
          <a href="{% url 'main:show_product' product.id %}"
             class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2.5 rounded-[12px]
                    bg-white border border-[#e5e7eb] text-[#111827]
                    hover:bg-[#ffb6c1] hover:text-white hover:border-[#ffb6c1] transition">
            Cancel
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
